<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Formato Contingencia</title>
</head>

<body>
    <div id="marco" class="container-fluid">
        <div id="titulo">
            <div>CHEC</div>
            <div>Formato de contingencia para despacho de materiales</div>
            <div>FO-AB-02-000-006 Versi√≥n 6.0</div>
        </div>


        <div class="row">
            <div class="col-3 ">
                <label for="" class="form-label fw-bold">Fecha de solicitud:</label>
                <input type="date" class="form-control">
            </div>

            <div class="col-3 ">
                <label for="" class="form-label fw-bold">Area solicitante:</label>
                <input type="text" class="form-control">
            </div>

            <div class="col-3 border">
                <label for="" class="form-label fw-bold">Bodega origen:</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected></option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>

            <div class="col-3 border">
                <label for="" class="form-label fw-bold">Bodega destino:</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected></option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>


        </div>

        <div class="row">
            <div class="col-2 border">
                <label for="" class="form-label fw-bold">Se legalizara a traves de:</label>
            </div>
            <div class="col-1 border">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">OT</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">IT</label>
                </div>
            </div>
            <div class="col-3 border">
                <label for="inputDocumento" class="form-label fw-bold">Documento numero:</label>
                <input type="text" class="form-control" id="inputDocumento">
            </div>
            <div class="col-3 border">
                <label for="" class="form-label fw-bold">Batch numero:</label>
                <input type="text" class="form-control">
            </div>
            
            <div class="col-3 border">
                <label for="" class="form-label fw-bold">Fecha de legalizacion:</label>
                <input type="text" class="form-control">
            </div>
        </div>

        <div>
            <input type="button" value=Imprimir id="buttonImprimir" onclick="javascript:window.print()"/>
        </div>







    </div>





    </div>





</body>

</html>
